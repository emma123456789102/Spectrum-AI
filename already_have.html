<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autism Diagnosis Tool - Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div class="card" id="authPage">
      <h1>Sign In</h1>
      
      <!-- ✅ Sign In Form -->
      <form id="signInForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
      </form>

      <p id="toggleAuth">Don't have an account? <a href="index.html">Sign Up</a></p>
      
      <p id="toggleAuth">forgot password? <a href="forgotPassword.html">Reset Password</a></p>
    </div>
  </div>

  <!-- ✅ Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

 const firebaseConfig = {
  apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
  authDomain: "autismdiagnosistool.firebaseapp.com",
  projectId: "autismdiagnosistool",
  storageBucket: "autismdiagnosistool.firebasestorage.app",
  messagingSenderId: "932313058973",
  appId: "1:932313058973:web:fbb31ab2cf6ef0ae700e74",
  measurementId: "G-VDYP4DYPXB"
};



    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", function () {
      const signInForm = document.getElementById("signInForm");
      const signIn=document.getElementById('submitSignIn');
 signIn.addEventListener('click', (event)=>{
    event.preventDefault();
    const email=document.getElementById('email').value;
    const password=document.getElementById('password').value;
    const auth=getAuth();

    signInWithEmailAndPassword(auth, email,password)
    .then((userCredential)=>{
        showMessage('login is successful', 'signInMessage');
        const user=userCredential.user;
        localStorage.setItem('loggedInUserId', user.uid);
        window.location.href='homepage.html';
    })
    .catch((error)=>{
        const errorCode=error.code;
        if(errorCode==='auth/invalid-credential'){
            showMessage('Incorrect Email or Password', 'signInMessage');
        }
        else{
            showMessage('Account does not Exist', 'signInMessage');
        }
    })
 })
      signInForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // ✅ Sign In User
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");

          // ✅ Redirect to Dashboard
          setTimeout(() => {
            window.location.href = "<scripts>dashboard.html";
          }, 1000);
        } catch (error) {
          alert(error.message);
          console.error("Firebase Error:", error);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #toggleAuth {
      margin-top: 15px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</body>
</html>
