<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    
            <img src="spectrum-Ai-logo.png" alt="Spectrum AI Logo" class="logo">
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="support-page.html">Support</a>
            <a href="faq.html">frequently asked question</a>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, <span id="userName">Loading...</span>!</h1>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>Date of Birth:</strong> <span id="userDob">Loading...</span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Include Firebase Authentication & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
      authDomain: "autismdiagnosistool.firebaseapp.com",
      projectId: "autismdiagnosistool",
      storageBucket: "autismdiagnosistool.appspot.com",
      messagingSenderId: "932313058973",
      appId: "1:932313058973:web:fbb31ab2cf6ef0ae700e74",
      measurementId: "G-VDYP4DYPXB"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Check if User is Logged In
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        const userDocRef = doc(db, "users", userId);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          
          // ✅ Update Dashboard with User Info
          document.getElementById("userName").innerText = userData.fullName || "User";
          document.getElementById("userEmail").innerText = userData.email;
          document.getElementById("userDob").innerText = userData.dob || "Not Provided";
        } else {
          console.log("No user data found!");
        }
      } else {
        // ✅ Redirect to login page if not authenticated
        window.location.href = "index.html";
      }
    });

    // ✅ Logout Function
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

  </script>
</body>
</html>
