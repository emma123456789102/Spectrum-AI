<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnosis Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e6f2ff;
      border-left: 6px solid #0077cc;
      font-size: 18px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Diagnosis Result</h1>
  <div class="result" id="result">Loading diagnosis...</div>

  <script>
    function sigmoid(x) {
      return 1 / (1 + Math.exp(-x));
    }

    const weights = [
      1.2748, 0.9615, 1.2706, 1.1535, 1.2809,
      1.1982, 1.0971, 1.2637, 1.1158, 1.1873,
      1.1891, 1.2846, 1.2106, 1.2005, 1.0953,
      1.2639, 1.2767, 1.2729, 1.1645, 1.2583,
      1.1064, 1.1674, 1.2031, 1.2903, 1.2733,
      1.2311, 1.2047, 1.1509, 1.2402, 1.1437
    ];

    const intercept = -50.1785;

    const urlParams = new URLSearchParams(window.location.search);
    const answers = [];
    for (let i = 1; i <= 30; i++) {
      const val = urlParams.get(`q${i}`);
      answers.push(val === "Often" ? 2 : val === "Sometimes" ? 1 : 0);
    }

    let score = intercept;
    for (let i = 0; i < 30; i++) {
      score += answers[i] * weights[i];
    }

    const probability = sigmoid(score);
    let diagnosisText = "";

    if (probability > 0.8) {
      diagnosisText = "High likelihood of autism traits.";
    } else if (probability > 0.5) {
      diagnosisText = "Moderate likelihood of autism traits.";
    } else {
      diagnosisText = "Low likelihood of autism traits.";
    }

    document.getElementById("result").innerHTML = `
      <p class="score">AI Probability: ${(probability * 100).toFixed(1)}%</p>
      <p>${diagnosisText}</p>
      <p>This is not a medical diagnosis. Please consult a professional for further assessment.</p>
    `;
  </script>
</body>
</html>
