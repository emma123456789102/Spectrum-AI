<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        .navbar {
            background: #175592;
            color: white;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            color: #003366;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js CDN -->
    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            limit, 
            getDocs,
            doc,
            getDoc 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
            authDomain: "autismdiagnosistool.firebaseapp.com",
            databaseURL: "https://autismdiagnosistool-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "autismdiagnosistool",
            storageBucket: "autismdiagnosistool.firebasestorage.app",
            messagingSenderId: "932313058973",
            appId: "1:932313058973:web:fbb31ab2cf6ef0ae700e74",
            measurementId: "G-VDYP4DYPXB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load the TensorFlow model
        let model;
        async function loadModel() {
            try {
                model = await tf.loadLayersModel('autism_prediction_model_full.json'); // path to the model on your server
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }

        // Function to check prediction
        async function checkPrediction(responseId) {
            const docRef = doc(db, "autism_responses", responseId);
            
            let attempts = 0;
            while (attempts < 10) {
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists() && docSnap.data().prediction) {
                    alert("Prediction: " + docSnap.data().prediction);
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 3000));  // Wait 3 sec before retrying
                attempts++;
            }
            
            alert("Prediction not available. Try again later.");
        }

        // Function to fetch the latest response
        async function fetchLatestResponse() {
            try {
                const q = query(collection(db, "autism_responses"), orderBy("timestamp", "desc"), limit(1));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const latestResponse = querySnapshot.docs[0].data();
                    console.log("Fetched response:", latestResponse);
                    
                    // Send response to TensorFlow.js model for prediction
                    const prediction = await makePrediction(latestResponse);
                    displayDiagnosis(prediction);
                } else {
                    document.getElementById("diagnosisMessage").innerText = "No responses found.";
                }
            } catch (error) {
                console.error("Error fetching latest response:", error);
            }
        }

        // Function to make prediction using TensorFlow.js model
        async function makePrediction(response) {
            // Example preprocessing: convert the response into the format the model expects
            const input = [
                response.delay_in_speaking,
                response.avoid_group_activities,
                response.dislike_textures,
                response.repetitive_movements,
                response.self_soothing,
                response.sensory_seeking,
                response.emotional_outbursts,
                response.overreact_or_underreact,
                response.intense_focus,
                response.difficulty_transitioning,
                response.understanding_feelings,
                response.adapting_to_changes,
                response.insist_on_routine,
                response.line_up_objects,
                response.eye_contact,
                response.overreact_or_underreact_noises,
                response.prefer_non_speech_communication,
                response.prefer_solitary_play,
                response.repeat_phrases,
                response.echolalia,
                response.respond_to_name,
                response.attachment_to_objects,
                response.distress_when_plans_change,
                response.monotone_voice,
                response.struggle_with_conversations,
                response.struggle_with_friendships,
                response.struggle_with_instructions,
                response.struggle_with_sarcasm,
                response.struggle_with_frustration,
                response.literal_thinking
            ];

            // Convert the input to tensor format
            const inputTensor = tf.tensor2d([input]);

            // Get the model prediction
            const prediction = model.predict(inputTensor);
            
            // Convert the prediction (0 or 1)
            const result = prediction.dataSync()[0] > 0.5 ? "Autism Diagnosis" : "No Autism Diagnosis";
            return result;
        }

        // Function to display diagnosis
        function displayDiagnosis(result) {
            document.getElementById("diagnosisMessage").innerText = result;
            document.getElementById("recommendation").innerText = result === "Autism Diagnosis" ? "Please consult a specialist for further evaluation." : "No further action required.";
        }

        // Navigate to the dashboard or support page
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function goToSupport() {
            window.location.href = "support-page.html";
        }

        // Initialize the model and fetch the response when the page loads
        window.onload = async function() {
            await loadModel();
            fetchLatestResponse();
        };
    </script>
</head>
<body>
    <nav class="navbar">
        <h1>Autism Diagnosis Questionnaire</h1>
        <div class="nav-buttons">
            <button onclick="goToDashboard()">Back to Dashboard</button>
            <button onclick="goToSupport()">Support</button>
        </div>
    </nav>
    <div class="container">
        <h1>Diagnosis Results</h1>
        <p id="diagnosisMessage">Loading...</p>
        <h3>What Next?</h3>
        <p id="recommendation">Please wait while we analyse your results...</p>
        <button onclick="window.location.href='questionnaires.html'">Retake Questionnaire</button>
    </div>
</body>
</html>
