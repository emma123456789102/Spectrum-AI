<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        .navbar {
            background: #175592;
            color: white;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            color: #003366;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
    <script type="module">
        // Import TensorFlow.js
        import * as tf from 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js';

        const modelUrl = 'autism_prediction_model_full.json';  // The model.json file path

        let model;
        async function loadModel() {
            try {
                // Load the TensorFlow.js model
                model = await tf.loadLayersModel(modelUrl);
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }

        // Fetch the latest response from the Firestore database
        async function fetchLatestResponse() {
            try {
                const q = query(collection(db, "autism_responses"), orderBy("timestamp", "desc"), limit(1));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const latestResponse = querySnapshot.docs[0].data();
                    console.log("Fetched response:", latestResponse);

                    // Use the latest response to make a prediction
                    const responseData = [
                        latestResponse.delay_in_speaking, latestResponse.avoid_group_activities, latestResponse.dislike_textures,
                        latestResponse.repetitive_movements, latestResponse.self_soothing, latestResponse.sensory_seeking,
                        latestResponse.emotional_outbursts, latestResponse.overreact_or_underreact, latestResponse.intense_focus,
                        latestResponse.difficulty_transitioning, latestResponse.understanding_feelings, latestResponse.adapting_to_changes,
                        latestResponse.insist_on_routine, latestResponse.line_up_objects, latestResponse.eye_contact,
                        latestResponse.overreact_or_underreact_noises, latestResponse.prefer_non_speech_communication,
                        latestResponse.prefer_solitary_play, latestResponse.repeat_phrases, latestResponse.echolalia,
                        latestResponse.respond_to_name, latestResponse.attachment_to_objects, latestResponse.distress_when_plans_change,
                        latestResponse.monotone_voice, latestResponse.struggle_with_conversations, latestResponse.struggle_with_friendships,
                        latestResponse.struggle_with_instructions, latestResponse.struggle_with_sarcasm, latestResponse.struggle_with_frustration,
                        latestResponse.literal_thinking
                    ];

                    // Use the model to make a prediction
                    await makePrediction(responseData);
                } else {
                    document.getElementById("diagnosisMessage").innerText = "No responses found.";
                }
            } catch (error) {
                console.error("Error fetching latest response:", error);
            }
        }

        // Function to make a prediction using the model
        async function makePrediction(data) {
            // Ensure the model is loaded
            if (!model) {
                console.log("Model is not loaded yet.");
                return;
            }

            // Prepare the input data (convert to TensorFlow tensor)
            const inputTensor = tf.tensor([data]);  // Convert your data to a tensor format

            // Make the prediction
            const prediction = model.predict(inputTensor);
            prediction.array().then(predictionArray => {
                console.log("Prediction:", predictionArray);
                // Display the diagnosis based on the model output
                const diagnosis = predictionArray[0] > 0.5 ? 'Autism' : 'Non-autism';
                document.getElementById("diagnosisMessage").innerText = `Diagnosis: ${diagnosis}`;
                document.getElementById("recommendation").innerText = "Please consult with a medical professional for further steps.";
            });
        }

        // Redirect to Dashboard
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        // Redirect to Support
        function goToSupport() {
            window.location.href = "support-page.html";
        }

        // Load the model when the page loads
        window.onload = function() {
            loadModel();
            fetchLatestResponse();
        };
    </script>
</head>
<body>
    <nav class="navbar">
        <h1>Autism Diagnosis Questionnaire</h1>
        <div class="nav-buttons">
            <button onclick="goToDashboard()">Back to Dashboard</button>
            <button onclick="goToSupport()">Support</button>
        </div>
    </nav>
    <div class="container">
        <h1>Diagnosis Results</h1>
        <p id="diagnosisMessage">Loading...</p>
        <h3>What Next?</h3>
        <p id="recommendation">Please wait while we analyse your results...</p>
        <button onclick="window.location.href='questionnaires.html'">Retake Questionnaire</button>
    </div>
</body>
</html>
