<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        /* Styling here remains unchanged */
        .navbar {
            background: #175592;
            color: white;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            color: #003366;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Ensure the Firebase config is placed inside this block after loading Firebase SDK
        const firebaseConfig = {
          apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
          authDomain: "autismdiagnosistool.firebaseapp.com",
          databaseURL: "https://autismdiagnosistool-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "autismdiagnosistool",
          storageBucket: "autismdiagnosistool.firebasestorage.app",
          messagingSenderId: "932313058973",
          appId: "1:932313058973:web:fbb31ab2cf6ef0ae700e74",
          measurementId: "G-VDYP4DYPXB"
        };

        // Initialize Firebase within the script block
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let model;

        // Load the model function
        async function loadModel() {
            try {
                // Make sure the model URL is correct
                model = await tf.loadGraphModel('https://github.com/emma123456789102/Spectrum-AI/blob/main/autism_prediction_model_full.json');
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading model:", error);
                document.getElementById("diagnosisMessage").innerText = "Error loading the model.";
            }
        }

        // Fetch the latest response from Firestore
        async function fetchLatestResponse() {
            try {
                const q = db.collection("autism_responses").orderBy("timestamp", "desc").limit(1);
                const querySnapshot = await q.get();
                if (!querySnapshot.empty) {
                    const latestResponse = querySnapshot.docs[0].data();
                    console.log("Fetched response:", latestResponse);

                    // Prepare the data array
                    const responseData = [
                        latestResponse.delay_in_speaking, latestResponse.avoid_group_activities, latestResponse.dislike_textures,
                        latestResponse.repetitive_movements, latestResponse.self_soothing, latestResponse.sensory_seeking,
                        latestResponse.emotional_outbursts, latestResponse.overreact_or_underreact, latestResponse.intense_focus,
                        latestResponse.difficulty_transitioning, latestResponse.understanding_feelings, latestResponse.adapting_to_changes,
                        latestResponse.insist_on_routine, latestResponse.line_up_objects, latestResponse.eye_contact,
                        latestResponse.overreact_or_underreact_noises, latestResponse.prefer_non_speech_communication,
                        latestResponse.prefer_solitary_play, latestResponse.repeat_phrases, latestResponse.echolalia,
                        latestResponse.respond_to_name, latestResponse.attachment_to_objects, latestResponse.distress_when_plans_change,
                        latestResponse.monotone_voice, latestResponse.struggle_with_conversations, latestResponse.struggle_with_friendships,
                        latestResponse.struggle_with_instructions, latestResponse.struggle_with_sarcasm, latestResponse.struggle_with_frustration,
                        latestResponse.literal_thinking
                    ];

                    // Use the model to make a prediction
                    await makePrediction(responseData);
                } else {
                    document.getElementById("diagnosisMessage").innerText = "No responses found.";
                }
            } catch (error) {
                console.error("Error fetching latest response:", error);
                document.getElementById("diagnosisMessage").innerText = "Error fetching data from Firestore.";
            }
        }

        // Make prediction function
        async function makePrediction(data) {
            if (!model) {
                console.log("Model is not loaded yet.");
                return;
            }

            // Prepare the input data
            const inputTensor = tf.tensor([data]);  // Convert to a tensor

            try {
                const prediction = await model.predict(inputTensor);
                const predictionArray = await prediction.array();
                console.log("Prediction:", predictionArray);

                // Display diagnosis
                const diagnosis = predictionArray[0] > 0.5 ? 'Autism' : 'Non-autism';
                document.getElementById("diagnosisMessage").innerText = `Diagnosis: ${diagnosis}`;
                document.getElementById("recommendation").innerText = "Please consult with a medical professional for further steps.";
            } catch (error) {
                console.error("Error during prediction:", error);
                document.getElementById("diagnosisMessage").innerText = "Error during prediction.";
            }
        }

        // Redirect to Dashboard
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        // Redirect to Support
        function goToSupport() {
            window.location.href = "support-page.html";
        }

        // Load model and fetch data on page load
        window.onload = function() {
            loadModel().then(() => {
                fetchLatestResponse();
            }).catch(error => {
                console.error("Error during page load:", error);
            });
        };
    </script>
</head>
<body>
    <nav class="navbar">
        <h1>Autism Diagnosis Questionnaire</h1>
        <div class="nav-buttons">
            <button onclick="goToDashboard()">Back to Dashboard</button>
            <button onclick="goToSupport()">Support</button>
        </div>
    </nav>
    <div class="container">
        <h1>Diagnosis Results</h1>
        <p id="diagnosisMessage">Loading...</p>
        <h3>What Next?</h3>
        <p id="recommendation">Please wait while we analyse your results...</p>
        <button onclick="window.location.href='questionnaires.html'">Retake Questionnaire</button>
    </div>
</body>
</html>
