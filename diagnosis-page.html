<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnosis Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e6f2ff;
      border-left: 6px solid #0077cc;
      font-size: 18px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Diagnosis Result</h1>
  <div class="result" id="result">Loading diagnosis...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const scores = {
      "Often": 2,
      "Sometimes": 1,
      "Rarely/Never": 0
    };

    let totalScore = 0;
    for (let [key, value] of urlParams.entries()) {
      if (scores[value] !== undefined) {
        totalScore += scores[value];
      }
    }

    let diagnosisText = "";
    if (totalScore >= 46) {
      diagnosisText = `High likelihood of neurodivergent traits.`;
    } else if (totalScore >= 26) {
      diagnosisText = `Moderate likelihood of neurodivergent traits.`;
    } else {
      diagnosisText = `Low likelihood of neurodivergent traits.`;
    }

    document.getElementById("result").innerHTML = `
      <p class="score">Score: ${totalScore}</p>
      <p>${diagnosisText}</p>
      <p>This result is not a formal diagnosis. Please consult a professional for a comprehensive assessment.</p>
    `;
  </script>
</body>
</html>
